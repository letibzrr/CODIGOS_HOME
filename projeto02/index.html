<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 02</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fundo">
        <h1 class="f01">Learn to code by<br>watching others</h1>
        <h5 class="f02">See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, but understandings how<br>developers think is invaluable.</h5>
        <div class="cadastro">
            <button class="btn-01" onclick="">Try it free 7 days then $20/mo, thereafter</button>
            <form>
                <label for="Fname"></label>
                <input type="text" id="form" placeholder="First Name" required>
                <br>
                <label for="Lname"></label>
                <input type="text" id="Lname" placeholder="Last Name" required>
                <br>
                <label for="Email"></label>
                <input type="email" id="Email" placeholder="Email Address" required>
                <br>
                <label for="Password"></label>
                <input type="password" id="Password" placeholder="Password" required>
                <br>
                <button class="btn-02" onclick="">CLAIM YOUR FREE TRIAL</button>
                <h6 class="f03">By clicking the button, you are agreeing to our Terms and Services</h6>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
